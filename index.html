<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="jQPlayer is a HTML 5 video player plugin to jQuery" />
		<meta name="keywords" content="jqplayer, html 5, jquery, plugin" />
		<meta name="author" content="Vinícius Ebersol" />
		<meta charset="UTF-8" />
		<title>jQPlayer Demo</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
		<script src="jquery.jqplayer-0.5.0.js" type="text/javascript"></script>
		<script type="text/javascript" charset="utf-8">
			var playerTest;
			
			$(document).ready(function() {
				
				var options = {
					subtitle: true,
					controls: ['play', 'progress', 'time', 'volume', 'fullscreen', 'alternative'],
					videos: {
						p720: {
							source: {
								mp4: 'media/sample720p.mp4',
								webm: 'media/sample720p.webm'
							},
							label: '720p',
							subtitle: 'media/subtitles.srt'
						},
						p360: {
							source: {
								mp4: 'media/sample360p.mp4',
								webm: 'media/sample360p.webm'
							},
							label: '360p',
							subtitle: 'media/subtitles.srt'
						}
					},
					defaultVideo: 'p360'
				};
				
				playerTest = $('#video-element').jQPlayer(options);
			});
		</script>
		<style type="text/css" media="screen">
			body {font:normal 14px Helvetica, Arial, sans-serif;}
			h1 {text-align:center;}
			#video-element {margin:0 auto;}
		</style>
	</head>
	<body>
		<div style="text-align:center;"><img src="img/logo.jpg" alt="jQPlayer"></div>
		<h1>jQPlayer - HTML 5 Video Player Plugin for jQuery</h1>
		
		<p>To download this plugin, go to <a href="http://github.com/vebersol/jQPlayer/">http://github.com/vebersol/jQPlayer/</a></p>
		
		<div id="video-element"><!-- --></div>
		
		<p>Developed by: <a href="http://vebersol.net">Vinícius Ebersol</a></p>
		<p>Layout and concept: <a href="http://www.thiagoreis.com/">Thiago Reis</a></p>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Demo</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="htmlPlayer.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			var playerTest;
			
			$(document).ready(function() {
				
				var options = {
					subtitle: true,
					floatControls: true
				}
				
				playerTest = $('video').htmlPlayer(options);
			});
		</script>
	</head>
	<body>
		<video width="854" height="480">
			<source src="media/big_buck_bunny_480p_h264.mov"></source>
			<source src="media/big_buck_bunny_480p_stereo.ogg"></source>
			<track kind="subtitle" src="media/subtitles.srt">
			Your browser doesn't support this video.
		</video>
	</body>
</html>
